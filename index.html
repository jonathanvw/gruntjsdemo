    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Grunt Slot Machine</title>
        <meta name="description" content="A Grunt.js Demo">
        <meta name="viewport" content="width=device-width">
        <!--<link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/cube.css">
        <link rel="stylesheet" href="css/slot.css">

        <link rel="stylesheet" href="css/dist.min.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <body>
      <div class="grunt"></div>
      <div class="overlay"></div>
      <div class="outer-wrapper troll">
        <div class="slot-wrapper">
          <div class="cube-wrap vertical col-1">
              <div id="cube1" class="cube depth">
                  <div class="first-pane"></div>
                  <div class="second-pane"></div>
                  <div class="third-pane"></div>
                  <div class="fourth-pane"></div>
                  <div class="fifth-pane"></div>
                  <div class="sixth-pane hashtag"></div>
              </div>        
          </div>
          <div class="cube-wrap vertical col-2">
              <div class="cube depth">
                  <div class="first-pane"></div>
                  <div class="second-pane"></div>
                  <div class="third-pane"></div>
                  <div class="fourth-pane"></div>
                  <div class="fifth-pane"></div>
                  <div class="sixth-pane f"></div>
              </div>        
          </div>
          <div class="cube-wrap vertical col-3">
              <div class="cube depth">
                  <div class="first-pane"></div>
                  <div class="second-pane"></div>
                  <div class="third-pane"></div>
                  <div class="fourth-pane"></div>
                  <div class="fifth-pane"></div>
                  <div class="sixth-pane a"></div>
              </div>        
          </div>
          <div class="cube-wrap vertical col-4">
              <div class="cube depth">
                  <div class="first-pane"></div>
                  <div class="second-pane"></div>
                  <div class="third-pane"></div>
                  <div class="fourth-pane"></div>
                  <div class="fifth-pane"></div>
                  <div class="sixth-pane i"></div>
              </div>        
          </div>
          <div class="cube-wrap vertical col-5">
              <div class="cube depth">
                  <div class="first-pane"></div>
                  <div class="second-pane"></div>
                  <div class="third-pane"></div>
                  <div class="fourth-pane"></div>
                  <div class="fifth-pane"></div>
                  <div class="sixth-pane l"></div>
              </div>        
          </div>
          <div class="led-box pulse"></div>
          <div class="window-display"></div>
          <div class="shield"></div>
          <div class="lever-wrapper">
              <div class="lever-ball ball-0"></div>
          </div>
          <div class="coin sway"></div>
          <div class="slot-skin"></div>
          <div class="cylon-eye"></div>
          <div class="shoot-wrapper">
            <div class="coin-shoot"></div>
            <div class="coin-shoot"></div>
            <div class="shoot-shadow"></div>
          </div>
        </div>
      </div>
      <script src="js/vendor/jquery-1.11.0.min.js"></script>
      <script src="js/vendor/jquery.easing.js"></script>
      <script src="js/main.js"></script>
    </body>
